<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<button *ngIf="name !== 'Spider-Man'" class="btn btn-primary me-5" (click)="changeName()">
  Cambiar Nombre
</button>

<button *ngIf="age !== 20" class="btn btn-primary mx-5" (click)="changeAge()">
  Cambiar Edad
</button>
